<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Рассчет ежедневных трат</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <h1>Калькулятор ежедневных трат</h1>
        <div class="input-container">
            <label for="amount">Введите вашу жалкую сумму</label>
            <input type="number" id="amount" placeholder="0">
        </div>
        <div class="input-container">
            <label for="end-date">Выберите дату для расчета</label>
            <input type="date" id="end-date">
        </div>
        <div class="buttons">
            <button class="btn" onclick="calculate()">Рассчитать</button>
            <button class="btn reset" onclick="reset()">Сбросить</button>
        </div>
        <div class="remaining-days-container">
            <p id="remaining-days"></p>
        </div>
        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
